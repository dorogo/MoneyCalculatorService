<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Result</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h2>Result</h2>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Spent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${listForm.list}">
            <td th:text="${m.name}"></td>
            <td th:text="${m.spent}"></td>
        </tr>
        </tbody>
    </table>

    <div class="debts">
        <h3>Кто кому должен:</h3>
        <div th:utext="${resultMessage}"></div>
    </div>
</div>
</body>
</html>
