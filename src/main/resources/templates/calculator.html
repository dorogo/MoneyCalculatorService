<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Calculator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h2>Calculator</h2>

    <form th:action="@{/calculator}" th:object="${listForm}" method="post">
        <div th:each="row, stat : ${listForm.list}">
            <div class="form-group">
                <label>Name:</label>
                <input th:field="*{list[__${stat.index}__].name}" type="text"/>
                <p style="color:red;" th:if="${#fields.hasErrors('list[__${stat.index}__].name')}"
                   th:errors="*{list[__${stat.index}__].name}"></p>
            </div>

            <div class="form-group">
                <label>Spent:</label>
                <input th:field="*{list[__${stat.index}__].spent}" type="text"/>
                <p style="color:red;" th:if="${#fields.hasErrors('list[__${stat.index}__].spent')}"
                   th:errors="*{list[__${stat.index}__].spent}"></p>
            </div>
        </div>

        <input type="submit" value="Submit"/>
        <button type="submit" th:name="row" th:value="add">Add Row</button>
        <button type="submit" th:name="row" th:value="remove">Remove Row</button>
    </form>
</div>

</body>
</html>
